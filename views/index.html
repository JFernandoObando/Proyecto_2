        "y": 1.92
    }, {
        "name": "Galicia",
        "y": 1.92
    }]

    construirtabla(datos)
    console.log(datos);

    function construirtabla(data) {

        var tabla = document.getElementById('cuerpo_tabla')
        for (var i = 0; i < data.length; i++) {

            var fila = `<tr>
                            <td> ${data[i].name}</td>
                            <td> ${data[i].y}</td>
                        </tr>`
            tabla.innerHTML += fila
        }
    }
</script>
